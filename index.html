<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Terreno</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <h1>Mi Proyecto Three.js</h1>
        <div id="info">
            <p>Haz clic y arrastra para mover la cámara</p>
            <p>Usa la rueda del ratón para hacer zoom</p>
        </div>
        <div id="canvas-container"></div>
    </div>

    <!-- Importmap para Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.164.0/build/three.module.js",
                "OrbitControls": "https://cdn.jsdelivr.net/npm/three@0.164.0/examples/jsm/controls/OrbitControls.js"
            }
        }
    </script>
    
    <!-- Cargar el modulo principal -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
